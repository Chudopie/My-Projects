<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
    <div class="contenedor">

        <section class="cabecero"> 
            
            <div class="presupuesto">
                <div class="presupuesto_titulo">Presupuesto Disponible</div>
                <div class="presupuesto_valor">2300,00 MXN</div>
                <div class="presupuesto_ingreso">
                    <div class="presupuesto_ingreso--texto">INGRESOS</div>
                    <div class="presupuesto_ingreso--valor">3600.00 MXN</div>
                </div>
                <div class="presupuesto_egreso">
                    <div class="presupuesto_egreso--texto">INGRESOS</div>
                    <div class="presupuesto_egreso--valor">3600.00 MXN</div>
                </div>
            </div>
        </section>



        <section class="agregar">
            <div class="agregar_contenedor">
                <select class="agrega_tipo"> 
                    <option>+</option>
                </select>
               
                <input class="agregar_descripcion" placeholder="agregar descripcion"/>
                <input class="agregar_valor" placeholder="Valor"/>
                <div class="agregar_btn">Agregar</div>
            </div>
        </section>
       
        
        <section class="contenedor">
            <section class="ingreso">
                <h2 class="ingreso_titulo">Ingresos</h2>
            </section>

            <h2 class="egreso_titulo">Egresos</h2>
            <section class="ergreso">
                <div class="elemento">
                    <div class="elemento_descripcion">
                        Salario
                    </div>
                    <div class="elemento_valor">
                        + 2100.00
                    </div>

                    <div class="elemento">
                        <div class="elemento_descripcion">
                            Salario
                        </div>
                        <div class="elemento_valor">
                            + 2100.00
                        </div>
                </div>
            </section>
        </section>

    </div>
</body>
</html>
